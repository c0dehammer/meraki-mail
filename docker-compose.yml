version: '3'
#set outgoing IP address, if hosted on a multi ip host
#sudo iptables -t nat -I POSTROUTING -p all -s 172.31.0.0/16 -j SNAT --to -source xxx.xxx.xxx.xxx
volumes:
  modoboa-dkim:
  modoboa-vmail:
  modoboa-psql:
  modoboa-ssl:
  modoboa-letsencrypt:
  modoboa-radicale-collections:
  modoboa-radicale-rights:

services:
  modoboa:
    #image: meraki/modoboa
    build: .
    #pull_policy: never
    container_name: ${HOST}-mail-modoboa
    hostname: mail
    domainname: ${HOST}
    restart: unless-stopped
    environment:
      TZ: utc
    volumes:
      - modoboa-dkim:/var/lib/dkim
      - modoboa-vmail:/srv/vmail
      - modoboa-psql:/var/lib/postgresql/14/main
      - modoboa-ssl:/etc/ssl/
      - modoboa-letsencrypt:/etc/letsencrypt/
      - modoboa-radicale-collections:/srv/radicale/
      - modoboa-radicale-rights:/etc/radicale/
    #network_mode: "host"

    ports:
      - 80:80
      - 443:443
      - 25:25
      - 587:587
      - 143:143
#      - 19999:19999
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    
    networks:
      mail-net:
      
networks:
  mail-net:
    driver: bridge
    # only available in docker 2 
    # enable_ipv6: false
    ipam:
      config:
      - subnet: 172.31.0.0/16
